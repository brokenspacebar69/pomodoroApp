<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-content">
    <h2>{{ currentTime }}</h2>
    <h1>{{ timerLabel }}</h1>
    <h3 *ngIf="timerRunning">{{ timer | date:'mm:ss':'UTC' }}</h3>

    <ion-button expand="block" color="primary" (click)="startPomodoroCycle()" [disabled]="timerRunning">
      Start Pomodoro Cycle
    </ion-button>
  </div>
</ion-content>
